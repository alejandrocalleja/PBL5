<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:inline="text"> [[${pageName}]] | Deck Learn</title>
    <link rel="stylesheet" th:href="@{/styles/modules/css/home.css}">
    <link rel="stylesheet" th:href="@{/styles/modules/css/base_imports.css}">
    <link rel="icon" th:href="@{/images/favicon.ico}">
</head>

<body>
  <div th:replace="fragments/left-nav :: left-nav"></div>

  <main class="center-screen">

    <div th:replace="fragments/top-nav :: top-nav"></div>

    <section class="content">
      <section class="card-section">
        <h1 th:inline="text">[[${pageName}]]</h1>

        <div class="card-section__list">
          <div class="card" th:each="deck: ${decks}">
            <div class="card-content">
              <img class="" th:src="${deck.imgPath}">
              <div>
                <h3 th:inline="text">[[${deck.title}]]</h3>
                <span th:text="${deck.description}"></span>
              </div>
            </div>
            <a th:href="@{/deck/{id}(id=${deck.id})}">View</a>
          </div>

        </div>
      </section>
    </section>
  </main>
</body>

</html>
