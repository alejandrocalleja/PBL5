<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href=@{/styles/modules/css/login.css} rel="stylesheet" />
</head>

<body>
    <main>
        <div class="left-part">
        </div>
        <div class="right-part">
            <div class="right-part__inside">
                <img th:src="@{images/svg/Cards_NEGATIVE.svg}" alt="Deck learn logo">
                <form th:action="@{/login}" method="post" class="inputs">
                    <input type="text" class="custom-input" placeholder="username" name="username">
                    <input type="password" class="custom-input" placeholder="password" name="password">
                    <div class="checkboxes">
                        <div>
                            <div class="bordered-checkbox" id="checkbox1">
                                <input type="checkbox" id="check1" class="custom-check">
                                <label for="check1" tabindex="0" class="custom-check__label"></label>
                            </div>
                            <label for="checkbox1">Remember me</label>
                        </div>
                        <div>
                            <div class="bordered-checkbox" id="checkbox2">
                                <input type="checkbox" id="check2" class="custom-check">
                                <label for="check2" tabindex="0" class="custom-check__label"></label>
                            </div>
                            <label for="checkbox2">Show password</label>
                        </div>
                    </div>
                    <input type="submit" class="custom-submit" value="Login">
                    <a th:href="@{/register}" class="custom-button">Sign in</a>
                    <a th:href="@{/register}" class="forgot-password">Forgot your password?</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
